<!doctype html>
<html lang="en">

<head>
    <title>Ajax &raquo; NodeJS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <h1>Favorite aircrafts the NodeJS enjoys:</h1>
    <ul></ul>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(() => {
            fetch("http://localhost:3000/")
                .then(response => {
                    return response.json();
                })
                .then(aircrafts => {
                    aircrafts.forEach(aircrafts => {
                        $("ul").append(`<li>${aircrafts}</li>`)
                    });
                });
        });
    </script>
</body>

</html>
