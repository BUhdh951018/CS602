<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Password Vault</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            section {
            padding: 2%;
        }

        .row.title {
            font-weight: bold;
            font-size: 15pt;
        }

        body {
            padding: 6%;
        }
    </style>
    </head>

    <body>

        <header>
            <div class="container">
                <div class="row">
                    <h3>Password Vault</h3>
                </div>
                <div class="row">
                    <small style="display: block" class="text-muted lead">See stored passwords</small>
                </div>
            </div>
        </header>

        <main>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <table id="passwordsTable" class="table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Date</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Password</th>
                                        <th scope="col">Previous Password</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="row float-right">
                        <div class="col">
                            <button id="addBtn" name="add" type="button" class="btn btn-primary">Add</button>
                        </div class="col">
                    </div>
                </div>
            </section>

            <section id="formSection" style="margin-top: 50px;">
                <div class="container">
                    <div class="row justify-content-md-center">
                        <div class="col col-md-auto">
                            <form id="passwordForm" name="passwordForm" autocomplete="off">
                                <div class="form-group row">
                                    <label for="username" class="col-md-4 col-form-label">Username</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="username" class="form-control" id="username"
                                            placeholder="username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label">Password</label>
                                    <div class="col-md-8">
                                        <input type="text" name="password" class="form-control" id="password"
                                            placeholder="password">
                                    </div>
                                </div>
                                <div class="form-group row float-right">
                                    <div class="col">
                                        <button name="submit" type="button" class="btn btn-info">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

        </main>

        <footer>
        </footer>

        <!-- JS Scripts: jQuery, Popper.js, Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>

</html>
