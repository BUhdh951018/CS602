<!DOCTYPE html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'/>
    <title>FormValidation</title>
    <link rel='stylesheet' href='..\css\stylesheet.css'>
</head>
<body class='body'>
    <div id='main' class='pu'>
        <hr>
        <div class='header'>
            Contact Us!
        </div>
        <hr>
        <form id='validationForm'>
            <br><br>
            <label>Name</label><br><br>
            <input type='text' name='name' placeholder='Jane Doe' required autocomplete='off'><br><br>
            <label>Phone Number</label><br><br>
            <input type='text' name='telephone' placeholder='888-888-8888' required autocomplete='off'><br><br>
            <label>Email Address</label><br><br>
            <input type='text' name='emailAddress' placeholder='jdoe@bu.edu' required autocomplete='off'><br><br>
            <label>5 Digit Zip-Code</label><br><br>
            <input type='text' name='zipcode' placeholder='02215' required autocomplete='off'><br><br>
            <label>Password</label><br><br>
            <input type='password' name='password' placeholder='Password' required autocomplete='off'><br><br>
            <p>
                Passwords must have a minimum length of 5 characters.<br>
                Passwords must have at least 1 uppercase character.<br>
                Passwords must have at least 1 lowercase character.<br>
                Passwords must have at least 1 meta-character.<br>
            </p>
            <button id='formSubmit' class='headerButton' type='submit'>Submit</button>
        </form>
    </div>
    <div id='popup' class='pu'>
        <div id='popupContent' class='puContent'>
            <span id='closePUContent' class='close'>&times;</span><br>
            <p id='popupMessage'></p>
        </div>
    </div>
    <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='..\js\formValidation.js'></script>
</body>

</html>
