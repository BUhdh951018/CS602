<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="module" src="main.js"></script>
    <title>Modules</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>My First Homework about Module</h1>
        <p style="color:black">Please let your browser just on the left 2/3 side of the screen!(It's suitable for iPhone
            X screen)</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <td>Calculate</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="input-group">
                                            <span class="input-group-btn">
                                                <input type="text" class="form-control" id="ceil" placeholder="please enter a digital number">
                                                <button class="btn btn-default" type="button"
                                                    id="btnCeil">Ceiling</button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-sm-1" id="showCeil" style="margin-left:100px;font-size:25px"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="input-group">
                                            <span class="input-group-btn">
                                                <input type="text" class="form-control" id="cube"
                                                    placeholder="please enter a number">
                                                <button class="btn btn-default" type="button"
                                                    id="btnCube">Cube</button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-sm-1" id="showCube" style="margin-left:100px;font-size:25px"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="input-group">
                                            <span class="input-group-btn">
                                                <input type="text" class="form-control" id="floor"
                                                    placeholder="please enter a digital number">
                                                <button class="btn btn-default" type="button" id="btnFloor">Floor</button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-sm-1" id="showFloor" style="margin-left:100px;font-size:25px"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="input-group">
                                            <span class="input-group-btn">
                                                <input type="text" class="form-control" id="modX"
                                                    placeholder="please enter a numerator">
                                                <input type="text" class="form-control" id="modY" placeholder="please enter a denominator">
                                                <button class="btn btn-default" type="button" id="btnMod">Mod</button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-sm-1" id="showMod" style="margin-left:100px;font-size:25px"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="input-group">
                                            <span class="input-group-btn">
                                                <input type="text" class="form-control" id="squareRoot" placeholder="please enter a number">
                                                <button class="btn btn-default" type="button" id="btnSquare">SquareRoot</button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-sm-1" id="showSquareRoot" style="margin-left:100px;font-size:25px"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
</html>
