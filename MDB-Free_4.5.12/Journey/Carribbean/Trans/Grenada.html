<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>US Virgin Islands</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        // This example creates a 2-pixel-wide red polyline showing the path of
        // the first trans-Pacific flight between Oakland, CA, and Brisbane,
        // Australia which was made by Charles Kingsford Smith.

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 5.5,
                center: {
                    lat: 12,
                    lng: -61
                },
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            var flightPlanCoordinates = [
                {
                    lat: 12.004167,
                    lng: -61.786111,
                    code: 'GND'
                }, /*GND*/
                {
                    lat: 13.074722,
                    lng: -59.4925,
                    code: 'BGI'
                }, /*BGI*/
                {
                    lat: 43.676667,
                    lng: -79.630556,
                    code: 'YYZ'
                }, /*YYZ*/
                {
                    lat: 33.636667,
                    lng: -84.428056,
                    code: 'ATL'
                }, /*ATL*/
                {
                    lat: 40.639722,
                    lng: -73.778889,
                    code: 'JFK'
                }, /*JFK*/
                {
                    lat: 25.793333,
                    lng: -80.290556,
                    code: 'MIA'
                }, /*MIA*/
            ];

            for (var i = 0; i < 5; i++) {
                var currentPath = []
                currentPath.push(flightPlanCoordinates[0]);
                currentPath.push(flightPlanCoordinates[i + 1]);
                var flightPath = new google.maps.Polyline({
                    path: currentPath,
                    geodesic: true,
                    strokeColor: '#FF0000',
                    strokeOpacity: 1,
                    strokeWeight: 0.5
                });
                var marker = new google.maps.Marker({
                    position: flightPlanCoordinates[i + 1],
                    map: map,
                    title: flightPlanCoordinates[i + 1].code
                });

                flightPath.setMap(map);
            }

        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaqp86Dew7QGyrmtCMV8cv83u0KN9ueAE&callback=initMap">
    </script>
</body>

</html>
