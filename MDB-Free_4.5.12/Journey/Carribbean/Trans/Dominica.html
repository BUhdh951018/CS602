<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>US Virgin Islands</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        // This example creates a 2-pixel-wide red polyline showing the path of
        // the first trans-Pacific flight between Oakland, CA, and Brisbane,
        // Australia which was made by Charles Kingsford Smith.

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6.5,
                center: {
                    lat: 15,
                    lng: -61
                },
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            var flightPlanCoordinates = [
                {
                    lat: 15.546944,
                    lng: -61.3,
                    code: 'DOM'
                }, /*DOM*/
                {
                    lat: 17.136667,
                    lng: -61.793056,
                    code: 'ANU'
                }, /*ANU*/
                {
                    lat: 18.040833,
                    lng: -63.109444,
                    code: 'SXM'
                }, /*SXM*/ 
                {
                    lat: 18.431944,
                    lng: -69.671944,
                    code: 'SDQ'
                }, /*SDQ*/
                {
                    lat: 18.439167,
                    lng: -66.001944,
                    code: 'SJU'
                }, /*SJU*/
                {
                    lat: 18.337222,
                    lng: -64.973333,
                    code: 'STT'
                }, /*STT*/
                {
                    lat: 17.205556,
                    lng: -62.59,
                    code: 'NEV'
                }, /*NEV*/
                {
                    lat: 13.074722,
                    lng: -59.4925,
                    code: 'BGI'
                }, /*BGI*/
            ];

            for (var i = 0; i < 7; i++) {
                var currentPath = []
                currentPath.push(flightPlanCoordinates[0]);
                currentPath.push(flightPlanCoordinates[i + 1]);
                var flightPath = new google.maps.Polyline({
                    path: currentPath,
                    geodesic: true,
                    strokeColor: '#FF0000',
                    strokeOpacity: 1,
                    strokeWeight: 0.5
                });
                var marker = new google.maps.Marker({
                    position: flightPlanCoordinates[i + 1],
                    map: map,
                    title: flightPlanCoordinates[i + 1].code
                });

                flightPath.setMap(map);
            }

        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaqp86Dew7QGyrmtCMV8cv83u0KN9ueAE&callback=initMap">
    </script>
</body>

</html>
